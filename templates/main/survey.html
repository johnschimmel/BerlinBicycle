{% extends "/layout.html" %}

{% block styles %}{% endblock %}

{% block body %}
	<br><br><br><br>
	<div class="row">

		<div id="left" class="column span6">

			<div id="question_container">
				<div id="question_title"></div>
				<div id="choices"></div>
				<div id="buttonContainer">
					<button class="btn disabled" id="backButton">Back</button>
					<button class="btn disabled" id="continueButton">Continue</button>
				</div>
			</div>
		</div>
	
		<div class="span6 column">
			<div id="map_canvas" style="width:550px;height:350px;"></div>
			
			<hr>
			<div id="answer_container"></div>
		</div>
	
	</div>


{% endblock %}


{% block scripts %}
<script src="http://twitter.github.com/hogan.js/builds/2.0.0/hogan-2.0.0.js"></script>

{% raw %}
<script type="text/template" id="question_title_template">
<h3>{{question}}</h3>
<p>{{description}}</p>
</script>

<script type="text/template" id="question_choice_template">
<p>{{choice}}</p>
</script>

<script type="text/template" id="geoselection_container_template">
<div><p>{{selection}}</p></div>
</script>


<script type="text/template" id="answer_container_template">
<div class="answer" id="{{id}}"><p>Answer container</p></div>
</script>

{% endraw %}

<script src="{{ url_for('static', filename='js/map.js') }}"></script>
<script src="{{ url_for('static', filename='js/survey.js') }}"></script>
<script type="text/javascript">
	var survey;
	var map;
	jQuery(document).ready(function(){
		initialize();
		survey = new surveyApi();
		survey.load('survey.json');
	})

</script>


{% endblock %}
