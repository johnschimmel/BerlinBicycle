{% extends "/layout.html" %}

{% block styles %}{% endblock %}

{% block body %}
	<br><br><br><br>
	<div class="row">

		<div id="left" class="column span6">

			<div id="question_container">
				<div id="question_title"></div>
				<div id="choices"></div>
			</div>
		</div>
	
		<div class="span6 column">
			<div id="map_canvas" style="width:550px;height:350px;"></div>
			<div id="map_search">
				<input type="search" name="map_search" id="map_search">
				<button id="map_search_btn" class="btn btn-primary">Find on map</button>
			</div>
		</div>
	
	</div>


{% endblock %}


{% block scripts %}
<script src="http://twitter.github.com/hogan.js/builds/2.0.0/hogan-2.0.0.js"></script>

{% raw %}
<script type="text/template" id="question_title_template">
<h3>{{question}}</h3>
<p>{{description}}</p>
</script>

<script type="text/template" id="question_choice_template">
<p>{{choice}}</p>
</script>


{% endraw %}

<script src="{{ url_for('static', filename='js/map.js') }}"></script>
<script src="{{ url_for('static', filename='js/survey.js') }}"></script>
<script type="text/javascript">
	var survey;
	var map;
	jQuery(document).ready(function(){
		initialize();
		survey = new surveyApi();
		survey.load('survey.json');
	})

</script>


{% endblock %}
