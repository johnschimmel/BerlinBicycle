<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{content.get('page_title')}}</title>
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  {% block styles %}{% endblock %}

  
</head>
<body>
<div id="wrap">
    <div id="header" class="cf">
        <div class="content-wrap">
          <div id="logo"><img src="/static/img/lab_dynamic_logo.png" alt= "LAB Dynamic Connections logo" /></div><!-- /#logo -->
          <div id="navigation">
            <ul>
                 <li><a href="/" id="nav-home">{{content.get('navbar_home')}}</a></li>
                 <li><a href="/about" id="nav-about">{{content.get('navbar_about')}}</a></li>
                 <li><a href="/contact" id="nav-contact">{{content.get('navbar_contact')}}</a></li>
            </ul>
          </div><!-- /#navigation -->
        </div><!-- /#head-wrap -->
    </div><!-- /#header -->
         
    <div id="content" class="cf landing">
    {% block body %}{% endblock %}
    </div><!-- /#content -->
      
    <div id="footer" class="box">
      <div class="content-wrap">
        <p>{{content.get('footer_text')|safe}}. 
          <a href="#"><img src="/static/img/fb_icon.png" alt="Facebook Icon" /></a> 
          <a href="#"><img src="/static/img/tw_icon.png" alt="Twitter Icon" /></a> 
        </p>
      </div><!-- /.content-wrap -->
    </div><!-- /#footer -->
      
</div><!-- /#wrap -->
  
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="{{ url_for('static', filename='js/libs/jquery-1.7.2.min.js')}}"><\/script>')</script>
  <script src="{{ url_for('static', filename='js/source.js') }}"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>



  {% block scripts %}{% endblock %}
  <script>
    var _gaq=[['_setAccount','UA-32677215-1'],['_trackPageview']];
    (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
    g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
    s.parentNode.insertBefore(g,s)}(document,'script'));
  </script>

<!--
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
-->
</body>
</html>
